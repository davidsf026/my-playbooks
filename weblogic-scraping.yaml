---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Adding localhost
      add_host:
        hostname: "{{ item }}"
        groups: weblogic
      loop: "{{ guestname }}"
- hosts: weblogic
  gather_facts: false
  tasks:
    - name: Buscando dados desejados através de bash script
      command: bash
      args:
        stdin: |
          #!/bin/bash
          touch /home/ubuntu/oi.txt
          sleep 60
      changed_when: false
    - name: É um real a palma da banana
      command: bash
      args:
        stdin: |
          #!/bin/bash
          touch /home/ubuntu/banana.txt
          sleep 60
      changed_when: false
